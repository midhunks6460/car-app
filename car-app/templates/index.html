<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car App</title>
</head>
<body>
    <h1>Car App</h1>
    <ul>
        {% for car in cars %}
            <li>{{ car.make }} {{ car.model }} ({{ car.year }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_car') }}">Add a Car</a>
</body>
</html>
